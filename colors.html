<!--AB 7th HTML Notes-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Theory</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150px;
                width: 150px;
                border: solid 3px black;
            }
            #complementary{
                background-color: red;
                border-color: green;
            }
            #analogous{
                background-color: yellow;
                border-color: yellowgreen;
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="tridiac">
            <p>Tridiac</p>
        </div>
    </body>
